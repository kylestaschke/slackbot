plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.21'
}

group 'echopath'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.0-RC'
    compile group: 'com.github.seratch', name: 'jslack', version: '1.7.9'
    compile group: 'io.github.microutils', name: 'kotlin-logging', version: '1.7.3'
    compile 'com.uchuhimo:konf:0.13.3'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.26'
    compile group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: '2.12.0'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}